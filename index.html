<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>GifTastic</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12" id="buttons-holder">

                </div>
            </div>
            <div class="row">
                <div class="col-sm-9" id="gifs-place">

                </div>
                <div class="col-sm-3" id="button-generator">
                    <form>
                        <div class="form-group">
                          <label for="newButtonVal">Add a superhero or villain</label>
                          <input type="text" class="form-control" id="newButtonVal" placeholder="Supersomething">
                        </div>
                        <button type="submit" class="btn btn-primary" id="newButton">Submit</button>
                      </form>
                </div>
            </div>
        </div>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javasript/app.js"></script>

    </body>
</html>
